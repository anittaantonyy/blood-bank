{% extends 'patient_template/patient_template.html' %}
{% block content %}

<table class="table">
    <div class="Complaint">
<!--      <table class="table table-striped">-->
           <thead>
           <tr>
                <th scope="col">sl no</th>

                <th scope="col">date</th>

                <th scope="col">complaint</th>
                <th scope="col">reply</th>


           </tr>
           </thead>

           {% for i in form %}
           <tr>
               <th scope="row">{{forloop.counter}}</th>

               <td>{{i.date}}</td>

               <td>{{i.complaint}}</td>

               <td>  {% if i.reply == None %}
                      <p>no reply</p>



                        {% else %}
                            {{i.reply}}

                      {% endif %}</td>



    </tr>
           {% endfor %}
           <div class="d-grid gap-2 d-md-block">

</div>


</table>
{% endblock %}
